	<script type="text/javascript">

		function getRandom(){
    		return Math.floor(Math.random()*78)+1;
		}

		function convert(dfdf){
			var newdata = dfdf.split("-");
			for(var t = 0;t < newdata.length;t++){
				console.log(newdata[t]);
			}
			for(var i = 0;i<newdata.length;i = i+2){
				var s = "cards/" + newdata[i] + "/" + newdata[i+1] +".jpg";
				var j = i/2;
				console.log(j);
				var obj = document.getElementById("pic"+j);
				console.log(s);
  				obj.src = s;
			}

			if(newdata.length/2 < 9){
				var ll = (newdata.length/2);
				var dd = 9 - ll;
				for(ss = 0;ss<dd;ss++){
					var temm = ll + ss;
					console.log(temm);
					var obj = document.getElementById("pic"+temm);
					obj.src = "";
				}
			}


		}
		function convert2(){
			var dfdf = document.getElementById("cards").value;
			var newdata = dfdf.split("-");
			for(var t = 0;t < newdata.length;t++){
				console.log(newdata[t]);
			}
			for(var i = 0;i<newdata.length;i = i+2){
				var s = "cards/" + newdata[i] + "/" + newdata[i+1] +".jpg";
				var j = i/2;
				console.log(j);
				var obj = document.getElementById("pic"+j);
				console.log(s);
  				obj.src = s;
			}

			if(newdata.length/2 < 9){
				var ll = (newdata.length/2);
				var dd = 9 - ll;
				for(ss = 0;ss<dd;ss++){
					var temm = ll + ss;
					console.log(temm);
					var obj = document.getElementById("pic"+temm);
					obj.src = "";
				}
			}


		}

		function Drawing(cardNum){
			alert("請想著問題點選確定" + cardNum);
        	var xs = new Array(cardNum);
        	console.log("測試");

	        var x = getRandom();
	        xs[0] = x;

	        var i = 1;
	        while(i < cardNum){
	            var isrepeat = true;
	            var t = getRandom();
	            while(isrepeat){
	                t = getRandom();
	                isrepeat = false;
	                for(var a = 0;a < i;a++){
	                    if(t == xs[a]){
	                       isrepeat = true;
	                    }
	                }
	            }
	            xs[i] = t;
	            i++;
	        }


	        var ys = new Array(cardNum);
	        for(var g = 0 ;g<cardNum;g++){
	            ys[g] = getRandom();
	            if(ys[g] < 39){
	                ys[g] = 0;
	            }
	            if(ys[g] > 38){
	            	ys[g] = 1;
	            }
	        }
			

			var answer = "";
			for(var z = 0;z<cardNum;z++){
				answer = answer + ys[z] + "-"+ xs[z];
				if(z != (cardNum-1)){
					answer = answer + "-";
				}
			}

			document.getElementById("p1").innerHTML="本次占卜序號"+answer;
			convert(answer);


			}
	</script>
